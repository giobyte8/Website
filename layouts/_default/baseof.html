{{ $style := resources.Get "scss/main.scss" | resources.ToCSS | resources.Minify | resources.Fingerprint }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    {{ block "styles" . }}
    {{ end }}
</head>
<body>
    <div class="wrapper">
        {{ block "main" . }}
        {{ end }}
    </div>
    <footer class="py-3 mt-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center col-md-7 text-md-start order-last order-md-first pt-3 pt-md-1">
                    <span>Designed and Created by Giovanni Aguirre</span>
                </div>
                <div class="col-12 text-center col-md-5 text-md-end order-first order-md-last">
                    <a href="https://www.linkedin.com/in/diganmegiovanni/"
                        target="_blank"
                    ><img
                        src="/img/icons/icons8-linkedin.svg"
                        alt="Linkedin"
                        height="32px"
                    /></a>

                    <a href="mailto:gio.aguirrea@gmail.com"
                        target="_blank"
                    ><img
                        src="/img/icons/icons8-mail.svg"
                        alt="Mail"
                        height="32px"
                    /></a>

                    <a href="https://twitter.com/giobyte8"
                        target="_blank"
                    ><img
                        src="/img/icons/icons8-twitter.svg"
                        alt="Twitter"
                        height="32px"
                    /></a>

                    <a href="https://www.instagram.com/giobyte8/"
                        target="_blank"
                    ><img
                        src="/img/icons/icons8-instagram-old.svg"
                        alt="Instagram"
                        height="32px"
                    /></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    {{ block "scripts" . }}
    {{ end}}
</body>
</html>
