{{ define "main" }}
    <div class="container">
        {{ partial "navbar.html" . }}
        {{ .Content }}

        <div class="row">
            {{ range .Pages }}
                <div class="card">
                    <h3 class="card-title">{{ .Title }}</h3>
                    <a href="{{ .Permalink }}">View more</a>
                </div>
            {{ end }}
        </div>
    </div>
{{ end }}
